<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="icon" href="image/backgimg.png" type="image/x-icon">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&family=Ubuntu:wght@500&display=swap"
    rel="stylesheet">
  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="css/game.css">
  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/597061bca4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
          <a href="">The Book Bazaar</a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-#333">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="index.htm"><i class="fa-solid fa-house"></i>Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="Books.htm"><i class="fa-solid fa-book"></i>Arrivals</a></li>
              <li class="nav-item"><a class="nav-link" href="AboutUs.htm"><i class="fa-solid fa-user"></i>About Us</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact"><i class="fa-solid fa-headset"></i>Contact</a></li>
            </ul>
          </div>
        </nav>
        <div class="search">
          <input type="text" placeholder="Search...">
          <button type="submit">Go</button>
        </div>
      </header>
      <div class="container" id="gameZone">
        <div class="d-flex flex-column align-items-center mt-4 bg-primary" id="statements">
          <div class="d-flex justify-content-center my-4 statement bg-light w-50 py-3" draggable="true" id="s1">Statement1</div>
          <div class="d-flex justify-content-center my-4 statement bg-light w-50 py-3" draggable="true" id="s2">Statement2</div>
          <div class="d-flex justify-content-center my-4 statement bg-light w-50 py-3" draggable="true" id="s3">Statement3</div>
        </div>
        <div class="d-flex justify-content-center mt-4 bg-primary" id="answers">
          <div class="row container-fluid">
            <div class="col">
              <h3>True</h3>
              <div class="p-3 border bg-light text-center" id="trueZone"></div>
            </div>
            <div class="col">
              <h3>False</h3>
              <div class="p-3 border bg-light text-center" id="falseZone"></div>
            </div>
          </div>
        </div>
      </div>
      
  <script src="js/game.js"></script>
</body>
</html>
